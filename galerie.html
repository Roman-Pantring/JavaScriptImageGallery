	<div id="galerie"></div>		
<script>
galerieImages(lineCount);
document.getElementById('Images').addEventListener("input", function(){
	if(this.value<1) this.value = 1;
	if(this.value>maxImages) this.value = maxImages;
	
	maxlines = Math.ceil(this.value/lineCount);
	document.getElementById('maxlines').value = maxlines;
	Images = this.value;
	showGalerie(maxlines);
});	
document.getElementById('maxlines').addEventListener("input", function(){
	if(this.value<1) this.value = 1;
	if(this.value>maxlines) this.value = maxlines;
	
	Images = this.value*lineCount;	
	if(Images>galerie.images.length) Images = galerie.images.length;
	document.getElementById('Images').value = Images;
	showGalerie(this.value);
});
</script>
